<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crearusuario">Agregar</button>

    </mat-toolbar>
<br>
    <div *ngIf="listUsuarios.length > 0">
        <mat-form-field>
            <mat-label>Buscador</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese nombre" #input autocomplete="off">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" >
            
                <!-- Position Column -->
                <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="Sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>
                
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef></th>

                    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"  >
                        
                        <a class="pointer" style="color:rgb(0, 255, 255)"  matTooltip="Ver Usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                
                        <a class="pointer" style="color:rgb(102, 255, 0)"  matTooltip="Editar usuario">
                            <mat-icon>edit</mat-icon>
                        </a>

                        <a class="pointer"  (click)="eliminarUsuraio(i)"  style="color:rgb(255, 0, 0)"  matTooltip="Eliminar">
                            <mat-icon>delete</mat-icon>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <h2 *ngIf="listUsuarios.length == 0">No hay usuarios para mostrar</h2>
</div>
